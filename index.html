<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Git Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-body">
          <div class="top">
            <img src="./assets/github-icon.svg" alt="Git Logo" />
            <div class="auth-form-header">
              <h1>Sign in to GitHub</h1>
            </div>
          </div>


          
          <form class="form-1" action="">
            <div class="input-wrapper">
              <label for="">Username or email address</label>
              <input class="input-field" type="text" />
            </div>
            <div class="input-wrapper">
              <div class="password-label">
                <label for="">Password</label>
                <label class="forgot-pass" for="">Forgot password?</label>
              </div>
              <input class="input-field" type="text" />
            </div>
            <div class="btn-wrapper">
              <button>Sign in</button>
            </div>
          </form>
          <form class="form-2">
            <button type="button" class="Button--link">
              <span class="Button-label"> Sign in with a passkey </span>
            </button>

            <p class="">
              New to GitHub?
              <a href="#">Create an account</a>
            </p>
          </form>
        </div>

        <!-- ------------------ Footer -------------------- -->

        <footer>
          <button>Terms</button>
          <button>Privacy</button>
          <button>Docs</button>
          <button>Contact GitHub Support</button>
          <button>Manage cookies</button>
          <button>Do not share my personal information</button>
        </footer>
      </div>
    </main>
  </body>
</html>
